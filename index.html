<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" defer src="./js/app.js"></script>
    <title>Wordle</title>
</head>
<body>
    <img src="./images/ctv-1.png" alt="Chinese Trumpet Vine" class="left-image">
    <img src="./images/ctv-2.png" alt="Chinese Trumpet Vine" class="right-image">

        <span id="l">L</span>
        <span id="e">E</span>
    </h1>

            <div class="second word">

                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="third word">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="fourth word">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="fifth word">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="sixth word">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
    </section>
    <div id="game-play"></div>
</body>
</html>
